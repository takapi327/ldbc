version = 3.8.3

maxColumn = 120

# runner
runner.dialect = scala3

# project
project.git            = true
project.excludeFilters = ["target/"]

# scaladoc
docstrings.style = keep

# align
align.preset                   = more
align.arrowEnumeratorGenerator = true
align {
  tokens."+" = [
    {
      code   = "=>"
      owners = [
        {
          regex = "(Case|TypeCase)"
        },
      ]
    },
    {
      code   = ":"
      owners = [
        {
          regex = "(Enumerator\\.Val|Defn\\.(Va(l|r)|GivenAlias|Def|Type)|Decl\\.Def)"
        },
        {
          regex   = "Term\\.Param"
          parents = [ "Ctor\\.Primary" ]
        },
        {
          regex   = "Term\\.Param"
          parents = [ "Defn\\." ]
        },
        {
          regex   = "Term\\.Param"
          parents = [ "Decl\\.Def" ]
        }
      ]
    },
    {
      code   = "="
      owners = [
        {
          regex = "(Enumerator\\.Val|Defn\\.(Va(l|r)|GivenAlias|Def|Type))"
        },
        {
          regex   = "Term\\.Param"
          parents = [ "Ctor\\.Primary" ]
        }
        {
          regex = "Term\\.Assign"
        },
      ]
    }
  ]
}

# indent
indent.matchSite                  = 2
indent.caseSite                   = 2
indent.defnSite                   = 2
indent.extendSite                 = 2
indent.withSiteRelativeToExtends  = 3
indent.commaSiteRelativeToExtends = 8

# danglingParentheses
danglingParentheses.defnSite = true

# verticalMultiline
verticalMultiline.atDefnSite            = false
verticalMultiline.arityThreshold        = 2
verticalMultiline.newlineAfterOpenParen = true

# spaces
spaces.inImportCurlyBraces             = true
spaces.inInterpolatedStringCurlyBraces = true

# newlines
newlines.implicitParamListModifierPrefer = after
newlines.beforeCurlyLambdaParams         = multilineWithCaseOnly

rewrite.trailingCommas.style = never
rewrite.scala3.convertToNewSyntax = true

rewrite {
  rules = [Imports]
  imports {
    sort = original
    groups = [
      ["java\\..*"],
      ["javax\\..*"],
      ["scala\\..*", "dotty\\..*", "sbt\\..*"],
      ["sbtcrossproject\\..*"],
      ["de\\..heikoseeberger\\..*"],
      ["org\\..openjdk\\..*"],
      ["com\\..mysql\\..*"],
      ["scodec\\..*"],
      ["cats\\..*"],
      ["cats\\..effect\\..*"],
      ["fs2\\..*"],
      ["io\\..circe\\..*"],
      ["laika\\..*"],
      ["org\\..typelevel\\..*"],
      ["org\\..scalatest\\..*"],
      ["ldbc\\..*"],
      [".*"],
    ]
  }
}

fileOverride {
  "glob:**/plugin/**/*.scala" {
    runner.dialect = scala212
    rewrite.scala3.convertToNewSyntax = false
    runner.dialectOverride.allowSignificantIndentation = false
  }
  "glob:**/project/*.scala" {
    runner.dialect = scala212
    rewrite.scala3.convertToNewSyntax = false
    runner.dialectOverride.allowSignificantIndentation = false
  }
}
